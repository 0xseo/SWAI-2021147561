<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>FastAPI Form 데이터 전송 (axios)</title>
    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        const urlBackend = "https://cdfa-34-169-125-106.ngrok-free.app";

        $("#myForm").on("submit", function (e) {
          e.preventDefault();

          // FormData 객체 생성
          var formData = new FormData(this);

          // jQuery의 ajax로 multipart/form-data 전송
          $.ajax({
            url: urlBackend + "/data", // 서버 주소에 맞게 수정
            type: "POST",
            data: formData,
            processData: false, // 필수: FormData 사용 시 false
            contentType: false, // 필수: FormData 사용 시 false
            success: function (res) {
              // 응답을 #response에 예쁘게 출력
              $("#response").text(JSON.stringify(res, null, 2));
            },
            error: function (xhr, status, error) {
              $("#response").text("에러: " + xhr.responseText);
            },
          });
        });
      });
    </script>

        type="text"
        id="data"
        name="data"
        value="hello world"

        type="text"
        id="request"

        value='{"data": "json value", "other": 123}'
      /><br /><br />
